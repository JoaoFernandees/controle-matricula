<div class="disciplinas-container">
  <po-multiselect
    p-label="Selecione as disciplinas abaixo:"
    [p-options]="disciplinasOptions"
    [(ngModel)]="disciplinas"
  >
  </po-multiselect>

  <po-modal #novaDisciplina p-title="Criar nova disciplina" p-size="sm">
    <form [formGroup]="disciplinaForm" class="form-group">
      <div class="form-field">
        <label>Sigla</label>
        <input
          type="text"
          placeholder="AGT"
          name="sigla"
          [(ngModel)]="disciplina.sigla"
          formControlName="sigla"
        >
      </div>

      <div class="form-field">
        <label>Descrição</label>
        <input
          type="text"
          placeholder="Algoritmos"
          name="descricao"
          [(ngModel)]="disciplina.descricao"
          formControlName="descricao"
        >
      </div>

      <div class="form-field">
        <label>Carga Horária</label>
        <input
          type="number"
          placeholder="Ex: 16 (horas)"
          name="cargaHoraria"
          [(ngModel)]="disciplina.cargaHoraria"
          formControlName="cargaHoraria"
        >
      </div>

      <div class="form-field">
        <label>Professor</label>
        <po-select
          name="professor"
          [(ngModel)]="disciplina.professor"
          [p-options]="professoresOptions"
          formControlName="professor"
        >
        </po-select>
      </div>

      <po-button
        p-type="link"
        p-label="Incluir novo professor"
        (p-click)="novoProfessor.open()"
      >
      </po-button>

      <po-modal #novoProfessor p-size="md" p-title="Novo Professor">
        <form  [formGroup]="professorForm" class="form-group">
          <div class="form-field">
            <label>Nome</label>
            <input
              type="text"
              placeholder="Messias"
              name="nome"
              [(ngModel)]="professor.nome"
              formControlName="nome"
            >
          </div>

          <div class="form-field">
            <label>E-mail</label>
            <input
              type="text"
              placeholder="messias@jacó.com"
              name="email"
              [(ngModel)]="professor.email"
              formControlName="email"
            >
          </div>

          <div class="form-field">
            <label>CPF</label>
            <input
              type="number"
              placeholder="777.777.777-77"
              name="cpf"
              [(ngModel)]="professor.cpf"
              formControlName="cpf"
            >
          </div>

          <div class="form-field">
            <label>Titulação</label>
            <po-select
              name="titulacao"
              [(ngModel)]="professor.titulacao"
              [p-options]="titulacaoProfessorOptions"
              formControlName="titulacao"
            >
            </po-select>
          </div>
        </form>

        <button class="btn-create" (click)="criarProfessor()">Adicionar professor</button>
      </po-modal>

      <button class="btn-create" (click)="criarDisciplina()">Adicionar disciplina</button>
    </form>
  </po-modal>

  <po-button
    p-type="link"
    p-label="Criar nova disciplina"
    (p-click)="novaDisciplina.open()"
  >
  </po-button>

  <po-button
    p-label="Próximo"
    p-type="primary"
    class="btn-next"
    (p-click)="next()"
  >
  </po-button>
</div>
