<po-page-default>
  <po-stepper
    #stepper
    class="po-xl-12 po-lg-12 po-sl-12">
    <po-step p-label="Informações Básicas">
      <app-informacoes-basicas (nextStep)="stepper.next()"></app-informacoes-basicas>
    </po-step>

    <po-step p-label="Disciplinas">
      <app-disciplinas (nextStep)="stepper.next()"></app-disciplinas>
    </po-step>

    <po-step p-label="Alunos">
      <app-alunos></app-alunos>
    </po-step>
  </po-stepper>
</po-page-default>
