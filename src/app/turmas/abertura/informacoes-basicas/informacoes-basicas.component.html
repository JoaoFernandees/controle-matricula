<div class="informacoes-container">
  <form class="form-group">
    <div class="form-field">
      <label>Descrição</label>
      <input type="text" maxlength="100" placeholder="Calouros 2021/1 ADS">
    </div>
    
    <div class="form-field">
      <label>Ano Letivo</label>
      <input type="number" placeholder="2021">
    </div>

    <div class="form-field">
      <label>Período Letivo</label>
      <input type="number" placeholder="1º (semestre)">
    </div>

    <div class="form-field">
      <label>Vagas</label>
      <input type="number" placeholder="Ex: 32">
    </div>
  </form>

  <po-button p-label="Próximo" p-type="primary" (p-click)="next()"></po-button>
</div>
