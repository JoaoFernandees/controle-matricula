<div>
  <form #form="ngForm" [formGroup]="infoForm">
    <div>
      <po-input
        p-label="Descrição"
        name="descricao"
        p-placeholder="Calouros 2021/1 ADS"
        [(ngModel)]="informacoesBasicas.descricao"
        formControlName="descricao"
        p-required="true">
      </po-input>

      <app-validation-message 
        *ngIf="erro && !infoForm.get('descricao').value" 
        textContent="Campo obrigatório">
      </app-validation-message>

      <app-validation-message 
        *ngIf="infoForm.get('descricao').errors
          && infoForm.get('descricao').value" 
        textContent="Limite máximo de 30 caracteres">
      </app-validation-message>
    </div>

    <div>
      <po-number
        p-label="Ano Letivo"
        name="anoLetivo"
        p-placeholder="2021"
        [(ngModel)]="informacoesBasicas.anoLetivo"
        formControlName="anoLetivo"
        [p-required]="erro">
      </po-number>

      <app-validation-message 
        *ngIf="erro && !infoForm.get('anoLetivo').value" 
        textContent="Campo obrigatório">
      </app-validation-message>
      <app-validation-message 
        *ngIf="infoForm.get('anoLetivo').errors?.pattern && form.submitted" 
        textContent="Ex: 2020">
      </app-validation-message>
    </div>

    <div>
      <po-number
        p-label="Período Letivo"
        name="periodoLetivo"
        p-placeholder="1 ou 2 (semestre)"
        [(ngModel)]="informacoesBasicas.periodoLetivo"
        formControlName="periodoLetivo"
        [p-required]="erro">
      </po-number>

      <app-validation-message 
        *ngIf="erro && !infoForm.get('periodoLetivo').value" 
        textContent="Campo obrigatório">
      </app-validation-message>

      <app-validation-message 
          *ngIf="infoForm.get('periodoLetivo').value
          && infoForm.get('periodoLetivo').value != 1
          && infoForm.get('periodoLetivo').value != 2" 
        textContent="1° ou 2° semestre">
      </app-validation-message>
    </div>

    <div>
      <po-input
        p-label="Vagas"
        name="numeroVagas"
        formControlName="numeroVagas"
        [p-required]="erro"
        [(ngModel)]="informacoesBasicas.numeroVagas"
        p-placeholder="Informe a quantidade de vagas">
      </po-input>

      <app-validation-message 
        *ngIf="erro && !infoForm.get('numeroVagas').value" 
        textContent="Campo obrigatório">
      </app-validation-message>
    </div>

    <po-button
      p-label="Próximo"
      p-type="primary"
      (p-click)="saveInfo()">
    </po-button>
  </form>
</div>
