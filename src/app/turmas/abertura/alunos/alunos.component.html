<div class="alunos-container">
  <po-multiselect
    p-label="Selecione os alunos abaixo:"
    [p-options]="alunosOptions"
    [(ngModel)]="alunos"
  >
  </po-multiselect>

  <po-modal
    #novoAluno
    p-title="Incluir novo aluno"
    p-size="sm"
  >
    <form [formGroup]="alunoForm" class="form-group">
      <div class="form-field">
        <label>Nome</label>
        <input
          [(ngModel)]="aluno.nome"
          type="text"
          name="nome"
          placeholder="Keanu Reeves"
          formControlName="nome"
        >
      </div>

      <div class="form-field">
        <label>Email</label>
        <input
          [(ngModel)]="aluno.email"
          type="text"
          name="email"
          placeholder="keanureeves@legal.com"
          formControlName="email"
        >
      </div>

      <div class="form-field">
        <label>CPF</label>
        <input
          [(ngModel)]="aluno.cpf"
          type="text"
          name="cpf"
          placeholder="123.456.789-00"
          formControlName="cpf"
        >
      </div>

      <div class="form-field">
        <label>Matr√≠cula</label>
        <input
          [(ngModel)]="aluno.matricula"
          type="number"
          name="matricula"
          placeholder="Ex: 45892"
          formControlName="matricula"
        >
      </div>

      <div class="form-field">
        <label>Forma de Ingresso</label>
        <po-select
          name="formaIngresso"
          [(ngModel)]="aluno.formaIngresso"
          [p-options]="formaIngressoOptions"
          formControlName="formaIngresso"
        >
        </po-select>
      </div>
    </form>

    <button class="btn-create" (click)="criarAluno()">Adicionar</button>
  </po-modal>

  <po-button
    p-type="link"
    p-label="Incluir novo aluno"
    (p-click)="novoAluno.open()"
  >
  </po-button>

  <po-button
    p-label="Concluir"
    p-type="primary"
    class="btn-finish"
    (p-click)="saveInfo()"
  >
  </po-button>
</div>
