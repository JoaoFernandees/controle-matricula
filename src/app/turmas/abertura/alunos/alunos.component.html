<div class="alunos-container">
  <po-multiselect 
    p-label="Selecione os alunos abaixo:" 
    [p-options]="options"
  >
  </po-multiselect>

  <po-modal #novoAluno p-title="Incluir novo aluno" p-size="sm">
    <form class="form-group">
      <div class="form-field">
        <label>Nome</label>
        <input type="text" minlength="3" placeholder="Keanu Reeves">
      </div>
      
      <div class="form-field">
        <label>Email</label>
        <input type="text" maxlength="100" placeholder="keanureeves@legal.com">
      </div>

      <div class="form-field">
        <label>CPF</label>
        <input type="text" placeholder="123.456.789-00">
      </div>

      <div class="form-field">
        <label>Matr√≠cula</label>
        <input type="number" placeholder="Ex: 45892">
      </div>

      <div class="form-field">
        <label>Forma de Ingresso</label>
        <input type="text" placeholder="ENADE ou VESTIBULAR">
      </div>
    </form>
  </po-modal>

  <po-button 
    p-type="link" 
    p-label="Incluir novo aluno"
    (p-click)="novoAluno.open()"
  >
  </po-button>

  <po-button 
    p-label="Concluir" 
    p-type="primary" 
    class="btn-finish"
  >
  </po-button>
</div>
